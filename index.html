<html lang="en">

    <title>todo list 2</title>

<body>
    <h1>Hello todo World!</h1>
    <!-- i want a list rendered as divs -->
    <!-- each div will be a todo -->
    <main>
        <div id="list">
            <!-- list item -->
            <div class="todo-item">
                <input onclick="markComplete()" type="checkbox">
                <span>Todo item 1</span>
                <button onclick="onDelete(this)">delete</button>
            </div>

            <!-- input todo -->
        </div>
        <hr>
        <div>
            <input id="input" type="text" value="">
            <button onclick="onSubmit()">Submit</button>
        </div>
    </main>
    <script src="/todo_list_2/app.js"></script>
</body>

</html>
